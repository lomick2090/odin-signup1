<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img src="./buddah_background.png">

    <div class="sign-up">
        <div class="header">
            <h1><strong>SHUT UP AND GO MEDITATE!</strong></h1> <p>Sign up for our new members program! NO fees, NO requirements, just REAL people:</p>
        </div>
        <div class="form">
            <form>

                <h2>Sign Up Here</h2>

                <div class="formset">
                    <label for="Fname">
                        First Name: *
                        <input type="text" id="Fname" name="Fname" required>
                       
                    </label>
                    <label for="Lname">
                        Last Name:  *
                        <input type="text" id="Lname" name="Lname" required>
                       
                    </label>
                </div>

                <div class="formset">
                    <label for="email">
                        Email:  *
                        <input type="email" id="email" name="email" required>
                        
                    </label>

                    <label for="phone">
                        Phone Number:  *
                        <input type="tel" id="phone" name="phone" required>
                       
                    </label>
                </div>

                <div class="formset">
                    <label for="pwd">
                        Password:  *
                        <input type="password" id="pwd" name="pwd" required>
                        
                    </label>

                    <label for="pwd">
                        Retype Password:  *
                        <input type="password" id="pwd" name="pwd" required>
                        
                    </label>
                </div>
            </form>
        </div>
        <div class="bottom"></div>

    </div>
    
</body>
</html>
