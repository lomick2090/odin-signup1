<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Sign Up</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="imagepanel">
            <img src="./buddah_background.png">

            <div class="banner">GoMeditate.net</div>
        </div>

        <div class="sign-up">
            <div class="header">
                <h1>SHUT UP AND MEDITATE</h1> 
                <p>Sign up today to meditate alongside some of the world's most renowed gurus who will teach you about life, compassion, love, spirituality and more:</p>
            </div>
            <div class="form">
                <form id="signupform" method="post" action="http://httpbin.org/post">

                    <h2>Sign Up Here</h2>

                    <div class="formset">
                        <label for="Fname">
                            First Name: *
                            <input type="text" id="Fname" name="Fname" required>
                        
                        </label>
                        <label for="Lname">
                            Last Name:  *
                            <input type="text" id="Lname" name="Lname" required>
                        
                        </label>
                    </div>

                    <div class="formset">
                        <label for="email">
                            Email:  *
                            <input type="email" id="email" name="email" required>
                            
                        </label>

                        <label for="phone">
                            Phone Number:  *
                            <input type="tel" id="phone" name="phone" required>
                        
                        </label>
                    </div>

                    <div class="formset">
                        <label for="pwd">
                            Password:  *
                            <input type="password" id="pwd" name="pwd" onChange='onChange()' required>
                            
                        </label>

                        <label for="pwd">
                            Retype Password:  *
                            <input type="password" id="confirm" name="confirm" onChange='onChange()' required>
                            
                        </label>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <input type="submit" class="submit" form="signupform">

                <p class="blurb">Already have an account? <a href="./index.html">Login Here</a></p>
            </div>

        </div>
        <script src="./passwordcheck.js"></script>

    </body>
</html>
